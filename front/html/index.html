<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<script type="text/javascript" src="../js/code.js"></script>
    <link href="../css/styles.css" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">  </h1>

<div id="loginDiv">
	<span id="inner-title">LOGIN</span>

	<form>
	  <div class="input-group input-group-sm mb-3">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	    <input id="loginName" type="text" class="form-control" name="email" placeholder="Username">
	  </div>
	  <div class="input-group input-group-sm mb-3">
	    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	    <input id="loginPassword" type="password" class="form-control" name="password" placeholder="Password">
	  </div>
	  <div class="input-group input-group-sm mb-3">
	    <span class="input-group-addon">Text</span>
	    <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
	  </div>



	<button type="button" id="loginButton" class="btn btn-primary" onclick='login();'>Continue</button>
	<a href="member.html" class="btn btn-link" role="button">Sign up</a>

	</form>


	<!-- PROFESSORS ORIGINAL HTML

		<span id="loginResult"></span>

</div>

</body>
</html>
