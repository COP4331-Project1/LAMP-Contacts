<!DOCTYPE html>
<html>
  <head>
    <title>Register Form</title>
    <script type="text/javascript" src="../js/code.js"></script>
    <script type="text/javascript" src="../js/md5.js"></script>
    
 
    <link href="../css/styles.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script type="text/javascript" src="../js/code.js"></script>
  </head>
  <body>

    <div class = "background" style = "height:100vh; width: 100vw">
     <div class = "container w-100 h-100 d-flex align-items-center justify-content-center">

        <div class = "row w-75 h-auto d-flex bg-light p-2 bg-light border border-2 border-muted rounded shadow-lg bg-white">

        <div class = "py-3"></div>

            <div class = "row">
                <div class = "col-12">
                    <div class = "d-flex justify-content-center">
                    <span id="title">SIGN UP</span>
                     </div>
                </div>
            </div>

            <div class = "py-3"></div>

            <div class = "row">
                <div class = "col-12 p-2">
                  
                        <div class="input-group mb-3">
                      
                              <input type="text" id="userName" class="form-control" placeholder="Username" aria-label="username" aria-describedby="basic-addon1">
                          </div>
                         
                     </div>
                </div>
         

            <div class = "row">
                <div class = "col-12 p-2">
                   
                        <div class="input-group mb-3">
                          
                              <input type="password" id="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                          </div>
                   
                </div>
            </div>

            <div class = "row">
                <div class = "col-12 p-2">
           
                        <div class="input-group mb-3">
                          
                              <input type="text" id="firstName" class="form-control" placeholder="First Name" aria-label="firstName" aria-describedby="basic-addon1">
                            </div>
              
                </div>
            </div>
         
            <div class = "row">
                <div class = "col-12 p-2">
                                
                        <div class="input-group mb-3">
                          
                          <input type="text" id="lastName" class="form-control" placeholder="Last Name" aria-label="lastName" aria-describedby="basic-addon1">
                          </div>
                  
                </div>
            </div>

            <div class = "row">
          <div class = "col-12 p-2">       
        <div class="input-group mb-3">
            
              <input type="text" id="email" class="form-control form-control-md" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
          </div>
  
                
            </div>

        <div class = "errorBar" >

        </div>

        <div class = "row p-4">
            <div class = "col-6">
                <div class = "d-flex justify-content-start">
                    <i class="bi bi-arrow-left-circle" style = "font-size:50px;color:blue;" onclick =  "window.location.href = 'index.html'"></i>
            </div>
        </div>
                <div class = "col-6">
                    <div class = "d-flex justify-content-end">
                        <i class="bi bi-check-circle" style = "font-size:50px ; color:blue;" onclick = "register()"></i>
                </div>
            </div>
        </div>

      </div>
    </div>

  </body>
</html>
