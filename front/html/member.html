<!DOCTYPE html>
<html>
  <head>
    <title>Register Form</title>
      <link href="css/mem.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>

  <body>

    <div id="block">
     <span id="title">SIGN UP</span>

      <div class="container">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">★</span>
            </div>
              <input type="text" id="first" class="form-control" placeholder="First Name" aria-label="firstName" aria-describedby="basic-addon1">
            </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">✓</span>
            </div>
              <input type="text" id="last" class="form-control" placeholder="Last Name" aria-label="lastName" aria-describedby="basic-addon1">
          </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">☺</span>
          </div>
            <input type="text" id="userName" class="form-control" placeholder="Username" aria-label="username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">♙</span>
          </div>
            <input type="password" id="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">☏</span>
          </div>
            <input type="text" id="phone" class="form-control" placeholder="Phone Number" aria-label="number" aria-describedby="basic-addon1">
        </div>

      <button type="button" class="btn btn-secondary" onclick="index.html">
      <a href="index.html" style="color:inherit">Cancel</a></button>

      <button type="button" class="btn btn-primary" onclick= "register();">Continue</button>

      </div>
    </div>

  </body>
</html>
