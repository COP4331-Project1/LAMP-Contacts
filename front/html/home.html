<!DOCTYPE html>

<head> 
<script type="text/javascript" src="../js/code.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../css/style.css">	
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

</head>

<body style="background-color:white; height:100vh; width:100vw; padding:0%">

  <div class="container-fluid h-100 bg-dark id = searchColumn">
     <div class = "row h-100 w-100 "> 
        <div class = "col-md-5 h-100 bg-dark " id = "contactSearch" > 

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
            </div>
            <input type="text" class="form-control" id = "searchbar" onchange = "search()" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
     

          <div class = "row h-75 w-100 bg-dark overflow-auto d-flex" id = "contactBox">
            <div class = "col-12" id ="contacts">
              </div>
                </div>
    </div>

        <div class = "col-md-7 h-100 bg-light id = mainColumn">
          <div class = "homebackgroundImage">
            <div class ="row w-auto" id = "navigation">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">   
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="../html/index.html">Log Out</span></a>
                  <a class="nav-item nav-link active" href="../html/add.html">Add Contact</span></a>       
          </div>
          </div>
          </div>

            <div class = "row h-100" id = "viewContacts">
              <div class = "d-flex justify-content-center align-items-center">
                <div class="col-6 h-75" id = "contactView">
            
                  <div class = "informationContainer">

                    <div class = "informationBox"> 
                      <span class = "titleBox" >
                        <h3 id = "contactAttribute">First</h3> 
                        <i class="bi-pencil" onclick = 'modify("contactFirstName")'></i>
                      </span>
                      <div class = "contactFirstName">
                      <p> NAME</p>
                     </div>
                      </div>

                    <div class = "informationBox"> 
                      <span class = "titleBox" >
                        <h3 id = "contactAttribute">Last</h3> 
                        <i class="bi-pencil" onclick = 'modify("contactLastName")'></i>
                      </span>
                      <div class = "contactLastName">
                      <p>NAME</p>
                     </div>
                      </div>

                      <div class = "informationBox"> 
                        <span class = "titleBox" >
                          <h3 id = "contactAttribute">Phone</h3> 
                          <i class="bi-pencil" onclick = 'modify("phone")'></i>
                        </span>
                        <div class = "phone">
                        <p> NAME</p>
                       </div>
                        </div>
                      
                        <div class = "informationBox"> 
                          <span class = "titleBox" >
                            <h3 id = "contactAttribute">Address</h3>
                            <i class="bi-pencil" onclick = 'modify("address")'></i>
                          </span>
                          <div class = "address">
                          <p> NAME</p>
                         </div>
                          </div>

                          <div class = "informationBox"> 
                            <span class = "titleBox" >
                              <h3 id = "contactAttribute">Email</h3> 
                              <i class="bi-pencil" onclick = 'modify("email")'></i>
                            </span>
                            <div class = "email">
                            <p> NAME</p>
                           </div>
                            </div>
                            <div id = "deleteButton">
                            <i class="bi-trash" style = "color:red; font-size:30px" onclick = 'deleteContact("email")'></i>
                            </div>


                </div>
                </div>
              </div>
            </div>

            </div>
          </div>
        </div>
     
        </div>
        </div>



  
</body>
