<body style="background-color:white; height:100vh; width:100vw; padding:0%">

  <div class="container-fluid  h-100 bg-dark g-0 id = searchColumn">
     <div class = "row h-100 w-100 g-0 "> 
        <div class = "col-sm-5 h-100 g-0 bg-light " id = "contactSearch" > 

        <div class="input-group mb-0 p-1">
            <input type="text" class="form-control form-control-md" id = "searchbar" onchange = "search()" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md">
            </div>
     

          <div class = "row h-75 w-100 g-0 bg-light overflow-auto d-flex" id = "contactBox">
            <div class = "col-12" id ="contacts">
              </div>
                </div>
    </div>
     
        <div class = "col-sm-7 h-100 bg-light g-0 id = mainColumn">
          <div class = "container h-100">
          <div class = "homebackgroundImage">
      
            <div class = "row h-auto g-0" id = "viewContacts">
              <div class="container d-flex justify-content-center">
                <div class="col-10 h-100 p-4 g-0" id = "contactView">
            
                  <div class = "container w-100 bg-light h-100 border border-2 border-primary rounded-3">

                    <div class = "row w-100 p-3">
                    <div class = "informationBox"> 
                      <span class = "titleBox" >
                        <h3 id = "contactAttribute">First</h3> 
                        <i class="bi-pencil" onclick = 'modify("contactFirstName")'></i>
                      </span>
                      <div class = "contactFirstName">
                      <p> NAME</p>
                     </div>
                      </div>
                    </div>

                    <div class = "row w-100 p-3">
                    <div class = "informationBox"> 
                      <span class = "titleBox" >
                        <h3 id = "contactAttribute">Last</h3> 
                        <i class="bi-pencil" onclick = 'modify("contactLastName")'></i>
                      </span>
                      <div class = "contactLastName">
                      <p>NAME</p>
                     </div>
                      </div>
                    </div>

                    <div class = "row w-100 p-3">
                      <div class = "informationBox"> 
                        <span class = "titleBox" >
                          <h3 id = "contactAttribute">Phone</h3> 
                          <i class="bi-pencil" onclick = 'modify("phone")'></i>
                        </span>
                        <div class = "phone">
                        <p> NAME</p>
                       </div>
                        </div>
                      </div>
                      
                      <div class = "row w-100 p-3">
                        <div class = "informationBox"> 
                          <span class = "titleBox" >
                            <h3 id = "contactAttribute">Address</h3>
                            <i class="bi-pencil" onclick = 'modify("address")'></i>
                          </span>
                          <div class = "address">
                          <p> NAME</p>
                         </div>
                          </div>
                        </div>

                        <div class = "row w-100 p-3">
                          <div class = "informationBox"> 
                            <span class = "titleBox" >
                              <h3 id = "contactAttribute">Email</h3> 
                              <i class="bi-pencil" onclick = 'modify("email")'></i>
                            </span>
                            <div class = "email">
                            <p> NAME</p>
                           </div>
                            </div>
                          </div>

                            <div class = "row w-100 p-2">
                            <div id = "deleteButton">
                            <i class="bi-trash" style = "color:red; font-size:30px" onclick = 'deleteContact("email")'></i>
                            </div>
                          </div>  
                    
                </div>

               
              </div>
                </div>
              </div>

                <div class="row h-auto w-100 p-4 g-0 bg-transparent">
              
                  <div class = "col-6 d-flex justify-content-start align-items-end">
                    <i class="bi-box-arrow-in-left" style = "color:white;font-size:60px" onclick = "window.location.href = 'index.html'"></i>
                  </div>
                 
                  <div class = "col-6 d-flex justify-content-end align-items-end">
                    <i class="bi-plus-square" style = "color:white;font-size:50px" onclick = 'addContact()'></i>
                    </div>
                  </div>
                </div>
             
              </div>
            </div>
           


              </div>
                </div>
              </div>
            </div>
