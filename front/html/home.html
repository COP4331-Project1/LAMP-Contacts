<div class = "container-fluid min-vh-100 vw-100 g-0 p-0 bg-light">

  <!-- Modal -->
  <div class="modal fade in" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Contact</h5>
          <button type="button" class="close" onclick = 'closeAdd()' aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
       
          <div class='input-group mb-1'>
        
          <input type='text' class='form-control' placeholder = "First Name" id = 'contactFirstName' aria-describedby='inputGroup-sizing-default'>
          </div>

          <div class='input-group mb-1'>
            <input type='text' class='form-control' placeholder = "Last Name" id = 'contactLastName' aria-describedby='inputGroup-sizing-default'>
          </div>

          <div class='input-group mb-1'>
            <input type='text' class='form-control' placeholder = "Phone Number" id = 'phoneNumber' aria-describedby='inputGroup-sizing-default'  maxlength="10">
          </div>

          <div class='input-group mb-1'>
            <input type='text' class='form-control' placeholder = "Email" id = 'email' aria-describedby='inputGroup-sizing-default'>
          </div>


          <div class='input-group mb-1'>
            <input type='text' class='form-control' placeholder = "Address" id = 'address' aria-describedby='inputGroup-sizing-default'>
          </div>

          <div class = 'errorBar'>

          </div>

        </div>



        <div class="modal-footer">

          <button type="button" class="btn btn-primary" onclick = addContact()>Add</button>
        </div>
      </div>
    </div>
  </div>


   <!-- Settings -->
   <div class="modal fade in" id="settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5>

          <button type="button" class="close" onclick = 'closeModal()' aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class= modal-body  id =  settingsModal >
       
          </div>
          </div>

         
         
        </div>
        <div class="modal-footer">
            
           <!-- Change onclick to settings() (?) -->   
          <button type="button" class="btn btn-primary" onclick = addContact()>Apply</button>
        </div>
      </div>


  <div class="container-fluid h-100 bg-light g-0">

     <div class = "row h-100 w-100 g-0 "> 

        <div class = "col-sm-5 h-100 g-0 bg-light " id = "contactSearch" > 
        <div class="input-group mb-0 p-1">
       
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary" type="button" onclick = "searchAll()">View All</button>
            </div>
            <input type="text" class="form-control form-control-md" id = "searchbar" placeholder = "Search for a Contact" onchange = "search()" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md">
            </div>
     
          <div class = "row h-75 w-100 g-0 bg-light overflow-auto d-flex" id = "contactBox">
            <div class = "col-12" id ="contacts">

              </div>
                </div>
         </div>

        <div class = "col-sm-7 min-vh-100 bg-light g-0 ">

          <div class = "homebackgroundImage">

            <div class = "row h-100 p-4 g-0" id = "viewContacts">

              <div class="col-lg-12 d-flex justify-content-center align-content-center g-0" id= "contactView">

                <div class = "col w-100 bg-light h-auto border border-2 border-primary rounded-3">

                  <h1 style = "text-align:center"> Getting Started </h1>
                  <p></p>
                    <div class = "row w-100 p-1">
                    <i class="bi-box-arrow-in-left" style = "color:black; font-size:50px;" onclick = "window.location.href = 'index.html'"></i>
                    <p>Logout</p>
                    </div>

                    <div class = "row w-100 p-1">
                    <i class="bi-gear" style = "color:black; font-size:50px;" onclick = "settingsModal()"></i>
                    <p>Settings</p>
                    </div>

                    <div class = "row w-100 p-1">
                      
                    <i class="bi-plus-square" style = "color:black;font-size:50px" onclick = 'addModal()'></i>
                    <p>Add Contact</p>
                  </div>

                </div>
            
                </div>
               
                <div class="col-lg-12 d-flex align-self-end h-auto w-100 p-4 g-0 bg-transparent ">
              
                  <div class = "col-6 d-flex  g-0 justify-content-start align-items-end">
                    <div class = "d-flex justify-content-inline">
                    <i class="bi-box-arrow-in-left" style = "color:white; font-size:50px;" onclick = "window.location.href = 'index.html'"></i>
                    <i class="bi-gear" style = "color:white; font-size:50px;" onclick = "settingsModal()"></i>
                  </div>
                  </div>
                 
                  <div class = "col-6 d-flex g-0 justify-content-end align-items-end">
                    <i class="bi-plus-square" style = "color:white;font-size:50px" onclick = 'addModal()'></i>
                    </div>

                  </div>
                </div>
                </div>
            
            </div>
  
              </div>
                </div>
              </div>
            </div>

            </div>
          </div>

        </div>
