	<style>
		input[type=text]
		{
			width:100%;
			border: 2px solid silver;
			border-radius: 4px;
			margin: 8px 0;
			outline:none;
			padding: 8px;
			box-sizing: border-box;
			transition: .3s;
		}

		input[type=text]:focus{
			border-color: #d0f0c0;
			box-shadow: 0 0 10px 0 #d0f0c0;
		}

		input[type=password]
		{
			width:100%;
			border: 2px solid silver;
			border-radius: 4px;
			margin: 8px 0;
			outline:none;
			padding: 8px;
			box-sizing: border-box;
			transition: .3s;
		}

		input[type=password]:focus{
			border-color: #d0f0c0;
			box-shadow: 0 0 10px 0 #d0f0c0;
		}

		.inputWithIcon input[text=text]{

		}

		.inputWithIcon{
			position: relative;
		}

		.inputWithIcon
		{
			top:10px;
		}

		.input-icons i {
            position: absolute;
        }

            width: 100%;
            margin-bottom: 10px;
        }

        .icon {
            padding: 25px;
            color: grey;
            min-width: 50px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            text-align: center;
